<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <style>
        nav {
            margin-bottom: 20px;
        }
        .nav-link {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Proyecto</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'welcome' %}" class="nav-link">Inicio</a>
                <a href="{% url 'profile' %}" class="nav-link">Perfil</a>
                <a href="{% url 'blog_list' %}" class="nav-link">Blogs</a>

                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger nav-link">Cerrar sesión</button>
                </form>
            {% else %}
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'register' %}" class="nav-link">Registrarse</a>
                <a href="{% url 'login' %}" class="nav-link">Iniciar sesión</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto</p>
    </footer>
</body>
</html>
